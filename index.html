<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula boostramp</title>
    <!-- Incluindo o CSS do Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
   <!-- //barra escura no início da tela -->
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<!--titulo-->
<a class="navbar-brand"  href="#" >minha galeria</a>
<!--botao de alternancia-->
<button class="navbar-toggler" type="button" data-toggle="collapse"
data-target="#navbarNav"
aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
<!-- < Barra de Navegação --> 
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!-- Título -->
    <a class="navbar-brand" href="#">Minha Galeria</a>
    <!-- Botão de Alternância -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Itens da Barra de Navegação -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Lista de Links -->
      <ul class="navbar-nav ml-auto">
        <!-- Link Home -->
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <!-- Link Sobre -->
        <li class="nav-item">
          <a class="nav-link" href="#">Sobre</a>
        </li>
        <!-- Link Contato -->
        <li class="nav-item">
          <a class="nav-link" href="#">Contato</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Cards com imagens -->
  <div class="container">
    <div class="row">
      <div class="col-md-4 mb-4">
        <!-- Card Bootstrap -->
        <div class="card">
          <!-- Imagem do card -->
          <img src="https://m.media-amazon.com/images/I/619QaGrReCL._AC_UF894,1000_QL80_.jpg" class="card-img-top" alt="Imagem 1">
          <!-- Corpo do card -->
          <div class="card-body">
            <!-- Título do card -->
            <h5 class="card-title">Card 1</h5>
            <!-- Texto do card -->
            <p class="card-text">Este é um exemplo de card com uma imagem.</p>
            <!-- Botão do card -->
            <a href="#" class="btn btn-primary">Ver mais</a>
          </div>
        </div>
      </div>
      <!-- Outros cards com estrutura semelhante -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="https://st.depositphotos.com/1899425/1623/i/450/depositphotos_16232649-stock-photo-moraine-lake-sunrise-colorful-landscape.jpg" class="card-img-top" alt="Imagem 2">
          <div class="card-body">
            <h5 class="card-title">Card 2</h5>
            <p class="card-text">Este é um exemplo de card com uma imagem.</p>
            <a href="#" class="btn btn-primary">Ver mais</a>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="https://a-static.mlcdn.com.br/450x450/papel-de-parede-adesivo-paisagem-praia-73m2-natureza-51-quartinhodecorado/olistplus/o2edtctodechgpoj/7e88a6c98f6a687956437b11e1f99b59.jpeg" class="card-img-top" alt="Imagem 3">
          <div class="card-body">
            <h5 class="card-title">Card 3</h5>
            <p class="card-text">Este é um exemplo de card com uma imagem.</p>
            <a href="#" class="btn btn-primary">Ver mais</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Incluindo o JavaScript do Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
